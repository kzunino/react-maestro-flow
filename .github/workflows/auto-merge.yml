name: Auto-merge Dependabot

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  check_suite:
    types: [completed]

jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Auto-merge minor/patch updates
        if: github.actor == 'dependabot[bot]' || github.event_name == 'check_suite'
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Only merge Dependabot PRs (minor/patch per dependabot.yml)
          MERGE_FILTER_AUTHOR: "dependabot[bot]"
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
